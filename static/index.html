<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Liquibase Control</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans p-6">

  <h1 class="text-2xl font-bold mb-6">Liquibase Command</h1>

  <!-- コマンド選択領域 -->
  <div class="flex items-center gap-2 mb-4">
    <label for="commandSelect" class="w-32 font-semibold">Command:</label>
    <select id="commandSelect" class="border border-gray-300 rounded px-2 py-1 w-40">
      <option value="history">History</option>
      <option value="status">Status</option>
      <option value="update">Update</option>
      <option value="rollback">Rollback</option>
    </select>

    <!-- オプション領域 -->
    <div class="ml-4 flex items-center gap-2">
      <div id="changelogGroup" class="flex items-center gap-2">
        <input type="text" id="changelogFile" placeholder="Changelog選択"
          class="border border-gray-300 rounded px-2 py-1 w-96">
        <button id="browseBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition">選択</button>
      </div>
      <div id="rollbackGroup" class="flex items-center gap-2 hidden">
        <label for="rollbackCount" class="font-semibold">RollbackCount:</label>
        <input type="number" id="rollbackCount" value="1" min="1" max="999"
          class="border border-gray-300 rounded px-2 py-1 w-20">
      </div>
    </div>
  </div>

  <!-- DB情報領域 -->
  <div class="flex flex-col gap-3 mb-4">
    <div class="flex items-center gap-2">
      <label for="dbUrl" class="w-32 font-semibold">Database URL:</label>
      <input type="text" id="dbUrl" value="jdbc:postgresql://localhost:5432/"
        class="border border-gray-300 rounded px-2 py-1 flex-1">
    </div>
    <div class="flex items-center gap-2">
      <label for="dbName" class="w-32 font-semibold">Database Name:</label>
      <input type="text" id="dbName" value="postgres" class="border border-gray-300 rounded px-2 py-1 flex-1">
    </div>
    <div class="flex items-center gap-2">
      <label for="dbUser" class="w-32 font-semibold">User Name:</label>
      <input type="text" id="dbUser" value="postgres" class="border border-gray-300 rounded px-2 py-1 flex-1">
    </div>
    <div class="flex items-center gap-2">
      <label for="dbPassword" class="w-32 font-semibold">Password:</label>
      <input type="password" id="dbPassword" value="postgres" class="border border-gray-300 rounded px-2 py-1 flex-1">
    </div>
  </div>

  <!-- ボタン領域 -->
  <div class="flex gap-2 mb-4">
    <button id="runBtn"
      class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded transition font-medium">コマンド実行</button>
    <button id="saveBtn"
      class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded transition font-medium">DB設定保存</button>
  </div>

  <!-- 出力領域 -->
  <pre id="output"
    class="bg-gray-100 border border-gray-300 p-3 rounded h-[450px] overflow-y-auto whitespace-pre-wrap text-sm"></pre>


  <script>
    const commandSelect = document.getElementById('commandSelect');
    const changelogGroup = document.getElementById('changelogGroup');
    const rollbackGroup = document.getElementById('rollbackGroup');
    const changelogFileInput = document.getElementById('changelogFile');
    const browseBtn = document.getElementById('browseBtn');
    const runBtn = document.getElementById('runBtn');
    const saveBtn = document.getElementById('saveBtn');
    const output = document.getElementById('output');
    const rollbackCount = document.getElementById('rollbackCount');
    const dbUrl = document.getElementById('dbUrl');
    const dbName = document.getElementById('dbName');
    const dbUser = document.getElementById('dbUser');
    const dbPassword = document.getElementById('dbPassword');

    // コマンド選択時のUI更新
    commandSelect.addEventListener('change', () => {
      const cmd = commandSelect.value;
      if (cmd === 'history') {
        changelogGroup.classList.add('hidden');
        rollbackGroup.classList.add('hidden');
      } else if (cmd === 'rollback') {
        changelogGroup.classList.remove('hidden');
        rollbackGroup.classList.remove('hidden');
      } else {
        changelogGroup.classList.remove('hidden');
        rollbackGroup.classList.add('hidden');
      }
    });
    commandSelect.dispatchEvent(new Event('change'));

    // ファイル選択
    browseBtn.addEventListener('click', async () => {
      const result = await window.liquibaseAPI.openFile();
      if (!result.canceled && result.filePaths.length > 0) {
        changelogFileInput.value = result.filePaths[0];
      }
    });

    // 実行
    runBtn.addEventListener('click', async () => {
      const cmd = commandSelect.value;
      const count = parseInt(rollbackCount.value || '1', 10);
      const url = dbUrl.value + dbName.value;
      output.textContent = `${cmd} 実行中...`;

      try {
        const options = { command: cmd, dbUrl: url, dbUser: dbUser.value, dbPassword: dbPassword.value };
        if (cmd !== 'history') options.changelogFile = changelogFileInput.value;
        if (cmd === 'rollback') options.rollbackCount = count;
        const result = await window.liquibaseAPI.runCommand(options);
        output.textContent = result;
      } catch (err) {
        output.textContent = '⚠️ エラーが発生しました:\n' + err.message;
      }
    });

    // 保存と読み込み
    (async () => {
      const saved = await window.liquibaseAPI.loadSettings();
      if (saved.command) commandSelect.value = saved.command;
      if (saved.changelogFile) changelogFileInput.value = saved.changelogFile;
      if (saved.rollbackCount) rollbackCount.value = saved.rollbackCount;
      if (saved.dbUrl) dbUrl.value = saved.dbUrl;
      if (saved.dbName) dbName.value = saved.dbName;
      if (saved.dbUser) dbUser.value = saved.dbUser;
      if (saved.dbPassword) dbPassword.value = saved.dbPassword;
      commandSelect.dispatchEvent(new Event('change'));
    })();

    saveBtn.addEventListener('click', async () => {
      const data = {
        command: commandSelect.value,
        changelogFile: changelogFileInput.value,
        rollbackCount: rollbackCount.value,
        dbUrl: dbUrl.value,
        dbName: dbName.value,
        dbUser: dbUser.value,
        dbPassword: dbPassword.value
      };
      await window.liquibaseAPI.saveSettings(data);
      alert('設定が保存されました。');
    });
  </script>

</body>

</html>
